<!DOCTYPE html>
<html lang="en" ng-app="proxy-angular">
<head>
  <meta charset="UTF-8">
  <title>My AngularJS app</title>
   <!-- STYLES -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
   <!-- ANGULAR -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.2.26/angular-route.min.js"></script>
		<!-- APP -->
		<script src="./js/app.js"></script>
		<!-- CONTROLLERS -->
		<script src="./js/controllers/Maincontrollers.js"></script>
		<!-- SERVICES -->
		<script src="./js/services/MessageService.js"></script>
</head>
<body ng-controller="MainControllers">
	<div class="container">
		<h1>Message board</h1>
		<input type="text" ng-model="newMessage" class=
		"form-control">
		<button class="btn btn-primary"></button>

		<ul>
			<li ng-repeat="message in messages">
				{{ message }}
			</li>
		</ul>
	</div>

</body>
</html>
